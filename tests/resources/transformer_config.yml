# data transformations/augmentations
train:
  transformer:
    raw:
      - name: Standardize
      - name: RandomFlip
      - name: RandomRotate90
      - name: ElasticDeformation
        execution_probability: 1.0
        spline_order: 0
      - name: ToTensor
        expand_dims: true
    label:
      - name: RandomFlip
      - name: RandomRotate90
      - name: ElasticDeformation
        execution_probability: 1.0
        spline_order: 0
      - name: ToTensor
        expand_dims: true
        dtype: int64

test:
  transformer:
    raw:
      - name: Standardize
      - name: ToTensor
        expand_dims: true
    label:
      - name: ToTensor
        expand_dims: true
        dtype: int64